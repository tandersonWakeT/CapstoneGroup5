<div class="main-content">
  <div class="section-content section-content-p30">

    <h4>Category: {{ currentCategoryName }}</h4>
    <hr>

    <div class="container-fluid">
      <div class="row align-items-end">

        <!-- loop over the collection of products-->
        <div *ngFor="let tempProd of products" class="col-md-3" >

          <div class="product-box">
            <div> <!-- Added in Group5ProductUpdate -->
            <a routerLink="/products/{{ tempProd.id }}">
              <img src="{{ tempProd.imageUrl }}" class="img-responsive">
            </a>
            </div> <!-- Added in Group5ProductUpdate -->
            <a routerLink="/products/{{ tempProd.id }}">
              <h1>{{ tempProd.name }}</h1>
            </a>

            <div class="price" style="color:black;">{{ tempProd.unitPrice | currency:'USD' }}</div>
            <button (click)="addToCart(tempProd)" class="btn btn-success btn-sm">Add to cart</button>
          </div>

        </div>

        <!-- if products are empty display a message
          ? is a safe navigation operator, guards against null and undefined values in property
          will apply the message if products is null as well -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>

      </div>

      <!-- begin footer -->

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

            <div class="col-md-6">
              <div class="row">

                <div class="col-md-9" style="padding-left: 10%">

                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProducts()">

                  </ngb-pagination>

                </div>

                <div class="col-md-3 mt-2" style="text-align: right;">
                  <span class="mr-2">Page Size</span>

                  <select (change)="updatePageSize($any($event.target).value)">
                    <option>2</option>
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
                </div>

              </div>
          </div>
        </div>
      </div>

      <!-- end footer -->

    </div>
  </div>
</div>
